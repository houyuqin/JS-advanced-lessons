<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        //对象  instanceof  构造函数
        //1.判断对象是否可以使用构造函数实例化得到
        //2.判断在对象的原型链上能否找到构造函数的proto属性
        function Person(username,age){
            this.username = username;
            this.age = age;
        }
        var person = new Person("zhangan",20);
        //1.
        console.log(person instanceof Person);//true
        //2.
        console.log(person);//
        console.log(person._proto_ == Person.prototyp);//true
        console.log(person instanceof Object);//true
        console.log(Math instanceof Function);//false
        console.log(Math instanceof Object);//true
        console.log(JSON instanceof Function);//false
        console.log(JSON instanceof Object);//true

        function f1(){
            for(var i = 0; i < arguments.length;i++){
                console.log(arguments[i]);
            }
        }
        f1(1,2,3);
//caller
        function fn1(){
            console.log(fn1.caller);
        }
        function fn2(){
            fn1();
        }
        fn2();

//callee
        var fun = function(n){
            if(n > 0)
                return 1;
            else
                return n*arguments.callee(n-1);
        }
        console.log(fun(1));

        var obj1 = {"objName":'aaa'};
        var obj2 = {"objName":'bbb'};
        obj1.foo = function(){
            console.log(this.objName)
        }



        function Person1(username,age){
            this.username = username;
            this.age = age;
        }
        function Student(username,age,sex){
            Person.call(this,username,age);//this指向student实例化的对象
            //username,age指的是person中的username和age
            this.sex= sex;
        }
        var student = new Student("zhangsan",20,"male");
        console.log(student);

         //swim(对象 参数 参数)
        function swim(m,n){
            console.log(this.name,m,n);
        }
        var bird = {
            name:'Lily',
            fly:function(m,n){
                console.log(this.name,m,n);
            }
        };
        var me = {
            name:'aba'
        };
        swim(me,10,20);
//函数的多层嵌套
        objName = "obj2";
        var obj = {
            "objName": "aaa",
            "show":function(){
                function ff1(){
                    console.log(this.objName);
                }
                ff1();
            }
        }
        obj.show();//obj2

    </script>
</body>
</html>

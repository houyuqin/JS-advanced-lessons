<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*闭包：通过在函数（fn1）内部定义函数（fn2），来访问
        在父函数（fn1）中定义的局部变量（x）*/
        function fn1(){
            var x=1;
            function fn2(){
                console.log(++x);
            }
            return fn2;
        }
        var result = fn1();
        result();
        //console.log(x);  x is not defined



        /*
        闭包的作用
        1.访问到函数（addnumber）内部定义的局部变量（start）
        2.让相关联变量（start）保存在内存中不释放
         */
        function addNumber(start){
            return function(step){
                start += step;
                return start;
            }
        }
        var result1 = addNumber(10);
        console.log(result1(1));
        console.log(result1(1));
        console.log(result1(3));

    </script>
</body>
</html>

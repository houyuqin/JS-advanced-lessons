/*
super在子类的构造函数中可以指向父类的构造函数
super在子类的实例方法中指向父类的原型对象
*/
    class Parent {
        constructor(x,y){
            this.x=x;
            this.y=y;
        }
        showY(){
            console.log(this.y);
        }
    }
    class Child extends Parent{
        constructor(x,y,z){
            super(x,y);
            this.z = z;
        }
        show(){
            super.showY;
        }
    }
    let c1 = new Child(1,2,3);
    console.log(c1);

    <script>
        //立即执行
    // (function min(a,b){

        //ppt
        for(var i =0;i<3;i++){
            (function(j){
                setTimeout(function(){
                console.log(new Date,j);
            },1000*i);
            })(i);
        }

        //课上
        for(var i =0;i<3;i++){
            setTimeout(function(){
                console.log(new Date(),i);
            },1000*i)
        }
        //等价于以下函数
        setTimeout(function(){
            console.log(new Date(),i);
        },1000*0);
        
        //
    </script>

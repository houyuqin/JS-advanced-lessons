<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            height: 500px;
            width: 500px;
            background:red;
            margin:0 auto;
        }
        #div2{
            height: 300px;
            width: 300px;
            background:black;
            margin:0 auto;
        }
        #div3{
            height: 100px;
            width: 100px;
            background:blue;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
</body>
<script>
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");
    var div3 = document.getElementById("div3");
/*
    事件对象：事件发生时会产生对应的事件对象
    事件对象（event）中包含事件的相关信息（触发的元素，坐标信息，键值信息等）
*/
    // div1.onclick=function(){
    //     console.log(e);
    // }
    
    // div1.onclick=function(){
    //     console.log('第二个事件绑定');
    // }

/*
    addEventListener（事件，函数，是否为捕获事件流）
    不会覆盖原函数
    点击内部div，不止内部div的click函数被触发，外部div的click后被触发。
    当页面中发生某种事件（比如鼠标点击，鼠标滑过等）时，
    子元素和父元素都会接收到该事件，
    捕获过程：从外往内
    冒泡过程：从内往外
    默认从内往外的，事件流捕获，
    添加参数true改为从外往内，事件流改变为冒泡

    e.target 是出触发事件的源对象，即最内层的dom对象，与捕获和冒泡无关
    e.currentTarget 当前触发事件的源对象
*/
    div1.addEventListener("click",function(e){
        console.log(e.target);
        console.log("div1被点击了");
    },false);
    div2.addEventListener("click",function(e){
        console.log(e.target);
        console.log("div2被点击了");
    },false);
    div3.addEventListener("click",function(e){
        e.stopPropagation();
        console.log(e.target);
        console.log("div3被点击了");
    },false);

    baidu.addEventListener("click",function(e){
        e.preventDefault();
    })
</script>
</html>

    var point = {
        x:0,
        y:0,
        moveTo:function(x,y){
            //多层嵌套，this指向全局对象
            function moveToX(x){
                this.x = x;
            }
               function moveToY(y){
                this.y = y;
            }
            /*切换函数或方法的调用主体并执行函数*/
            moveToX.call(this.x);
            moveToY.call(this.y);
        }
    }
    point.moveTo(10,10);//0,0

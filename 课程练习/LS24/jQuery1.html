<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="1.jpg" alt="" id="img1">
    <button id="qttrbtn">attr</button>
    <button id="btn">add</button>
    <button id="btn1">remove</button>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    /*
    attr("属性名"，"属性值”)；设置特定元素属性
    attr（“属性名”）获取特定元素属性值
    removeAttr("属性名")移除特定属性

    addClass("class名称")表示向选中元素添加新的class，不会覆盖原本的
    */
    $("attrbtn").click(function(){
        $("#img1").attr("src","2.jpg");
        alert($("#img1").attr("src"));
    })
    $("#btn").click(function(){
        $("img1").attr("title","这是图片");
    })
    $("btn1").click(function(){
        $("#img1").removeAttr("title");
    })
    $("#img1").mouseover(function(){
        $(this).addClass("imgborder");
    })

    
</script>
</html>

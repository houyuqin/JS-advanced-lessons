    /*
    1.带有默认值的参数默认是声明的，
        在函数内部不能再重复定义
    2.带有默认值的参数需要写到没有默认值的参数后面

    */
    function fn1(x,y=2,z=3){
        return x + y + z;
    }
    console.log(fn1());//NAN
    console.log(fn1(1,4));//8  1+4+3
    console.log(fn1(1,4,6));//11  1+4+6

/*
剩余操作
可以接受剩下的所有实参
必须放在参数的最后位置

剩余操作符相应变量最后得到一个数组
*/
    function fn2(x,z,...y){
        console.log(x,z,y);

    }
    fn2(1,2,4,3,5);
    //arguments接收到的是元素 最后形成数组
    function fn3(){
        console.log(arguments);
    }
    fn3(1,2,3,4,5);
    fn3(1,[2,3,4,5]);

<script>
/*
new Date(年，月，日，时，分，秒，毫秒) 月份从0开始
*/
    var date1 = new Date("2019",'4','5',"10");
    console.log(date1);
/*
new Date(时间字符串格式)
*/
    var date2 = new Date("2019-05-05");
    console.log(date2);
/*
Date.now()获取当前时间
*/
    var millionSeconds = Date.now();
    var date3 = new Date(millionSeconds);
    console.log(date3);

/*时间分类：当地时间、世界标准时间UTC GMT*/
    // var millionSeconds = Date.parse("2019-05-05");
    // millionSeconds=new Date() + 86400000;
    // console.log(millionSeconds);
  
    var weeks = ["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
    var currentDay = (new Date()).getDay();
    console.log(weeks[currentDay]);
    //getMonth取值范围为0-11
    console.log((new Date()).getMonth());
    
</script>
</html>

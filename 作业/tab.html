<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/tab.css">
	
</head>
<body>
	<div class="logincontainer" id=" " style="margin: 0 auto;">
		<div class="tabtitle">
			<div class="login-tab saomalogin active">扫码登录</div>
			<div class="login-tab userlogin">帐户登录</div>
		</div>
		<div class="tab-item">
			<img src="img/show.png">
		</div>


		<div class="tab-item" style="display: none;">
			<div class="inputcontainer">
				<label for="loginname" class="login-label"></label>
				<input id="loginname" type="text" class="itxt" name="loginname" tabindex="1" autocomplete="off" placeholder="邮箱/用户名/已验证手机">
			</div>
			<div class="inputcontainer">
				<label for="loginname" class="login-label pwd"></label>
				<input id="pwd" type="text" class="itxt" name="pwd" tabindex="1" autocomplete="off" placeholder="密码">
			</div>
			<div class="loginbtn">
				<a href="javascript:;" class="btn-img btn-entry" id="loginsubmit" tabindex="6" clstag="pageclick|keycount|201607144|3" style="outline: rgb(109, 109, 109) none 0px;">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
			</div>
		</div>
		
	</div>
</body>
<script>
	var tabs = document.getElementsByClassName("tabtitle")[0].children;
	var items = document.getElementsByClassName("tab-item");
	var inp = document.getElementsByTagName("input");

	//IIFE实现tab标题样式切换并且显示tab标题对应内容部分
	for(var i=0;i<tabs.length;i++) {
		(function (i) {
			tabs[i].onmouseover=function(){
				for (var j = 0; j < tabs.length; j++) {
					tabs[j].className = 'login-tab ';
					if(j==0){
						tabs[j].className += "saomalogin";
					}
					else if(j==1){
						tabs[j].className += "userlogin";
					}
					items[j].style.display="none";
				}
				this.className += " active";
				items[i].style.display="block";
			};
		}(i));
	}
	//IIFE实现用户名和密码的非空验证
	for(var i=0;i<tabs.length;i++) {
		(function (i) {
			inp[i].onblur=function(){
				if(inp[i].value == ''){
					if(i==0){
						alert("用户名不能为空");
					}
					else if(i==1){
						alert("密码不能为空");
					}
				}
			};
		}(i));
	} 	
</script>
</html>

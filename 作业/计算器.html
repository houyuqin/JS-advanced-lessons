<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            calculate
        </title>
        <meta http-equiv="Content-Type" content="text/html;charaset = utf-8" />
        <style type="text/css">
            body {
                font:bolder 26px 楷体;
            }
            #result {
                text-align:right;
            }
            table,td {
                border:1px solid #C0C0C0;
            }
            td {
                padding:10px;
            }
            button {
                width:50px;
                height:50px;
            }
        </style>
    </head>
    
    <body>
        <table>
            <tr>
                <td colspan="3" id="result">
                    0
                </td>
                <td>
                    <button type="button" value="C">
                        C
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="1" >
                        1
                    </button>
                </td>
                <td>
                    <button type="button" value="2">
                        2
                    </button>
                </td>
                <td>
                    <button type="button" value="3">
                        3
                    </button>
                </td>
                <td>
                    <button type="button" value="+">
                        +
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="4">
                        4
                    </button>
                </td>
                <td>
                    <button type="button" value="5">
                        5
                    </button>
                </td>
                <td>
                    <button type="button" value="6">
                        6
                    </button>
                </td>
                <td>
                    <button type="button" value="-">
                        -
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="7">
                        7
                    </button>
                </td>
                <td>
                    <button type="button" value="8">
                        8
                    </button>
                </td>
                <td>
                    <button type="button" value="9">
                        9
                    </button>
                </td>
                <td>
                    <button type="button" value="*">
                        *
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="0">
                        0
                    </button>
                </td>
                <td>
                    <button type="button" value=".">
                        .
                    </button>
                </td>
                <td>
                    <button type="button" value="=">
                        =
                    </button>
                </td>
                <td>
                    <button type="button" value="/">
                        /
                    </button>
                </td>
            </tr>
        </table>
    </body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    var result = document.getElementById("result");
    //鼠标悬停添加阴影效果
    $("td").mouseover(function(){
        $(this).css("box-shadow","3px 3px 3px #eee");
    })
    //点击
    $("button").click(function(){
        var val = $(this).val();
        var rst = '';
        //框内清除0，显示点击的内容
        if(val!='C' && val!='='){
            if($("#result").html()==0){
                $("#result").html('');
            }
            rst = result.innerHTML+val;
            $("#result").html(rst);
        }
        //点击‘C’清空计算器
        else if(val=='C'){
            $("#result").html(0);
        }
        //点击‘=’显示结果
        else if(val=='='){
            var x = String(parseFloat(eval(result.innerHTML))).indexOf('.')+1;
            var y = String(parseFloat(eval(result.innerHTML))).length-x;
            if(y>2){
                var out = parseFloat(eval(result.innerHTML)).toFixed(2);
                $("#result").html(out);
            }
            else{
                $("#result").html(eval(result.innerHTML));
            }
        }
    })
</script>
</html>

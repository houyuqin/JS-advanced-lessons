<script type="text/javascript">
    (function(w,d){
        function Slider(picList, itemlist, time){
            this.picList = document.getElementById(picList);
            this.itemlist = document.getElementById(itemlist);
            this.time = time || 1500;
        }

        Slider.prototype.show = function(callback){
            this.callback = callback || function(){};
            this.picList.style.opacity = 1;
            var items = this.itemlist.getElementsByTagName("li");
            var pictures = this.picList.getElementsByTagName("div");
            var that = this;
        
            //自动翻页
            var t;
            var n = 0;
            function pages(n){
                t = setInterval(function(){
                    if(items.length <= n){
                        n = 0;
                    }
                    for(var i=0; i<items.length;i++){
                        pictures[i].style.display = "none";
                        items[i].className = "";
                    }
                    pictures[n].style.display = "block";
                    items[n].className = "active"; 
                    n++;
                }, that.time);
            }
            pages(n);

            //数字变换
            for(var i = 0; i < items.length; i++){
                var j;
                (function(j){
                    items[j].onmouseover = function(){
                        clearInterval(t);
                        for(var m = 0; m < items.length; m++){
                            items[m].classList = "";
                            pictures[m].style.display = "none";
                        }
                        items[j].className = "active";
                        pictures[j].style.display = "block";
                    }
                    
                    items[j].onmouseleave = function(){ 
                        n = j;
                        pages(n);
                    }
                })(i);
            }
        }
    window.Slider = Slider;
    document.Slider = Slider;
    })(window, document);

    var Slider = new Slider("picList", "itemlist");
    Slider.show();
</script>
